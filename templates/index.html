<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Bucket List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Justin Lu">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- CSS Styles -->
        <link rel='stylesheet' type='text/css' href="static/main.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-lg-4 col-lg-offset-4" id="content">
                <p class="small">* Click an item to move it*</p>
                <h1>MY BUCKET LIST</h1>
                <form action="{{ url_for('main.add_item') }}" method="POST" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <input name="item" type="text" class="form-control" placeholder="Enter item e.g. Visit Paris" aria-label="Todo" aria-describedby="add-btn">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
                            </span>
                        </div>
                    </div>
                </form>
                <div class="row t10">
                    <div class="col-lg-12">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <a type="button" href="{{ url_for('main.delete_completed') }}" class="btn btn-warning">
                                DELETE COMPLETED
                                </a>
                            </div>
                             <div class="btn-group">
                                <a type="button" href="{{ url_for('main.delete_all') }}" class="btn btn-warning">
                                DELETE ALL ITEMS
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="col">
                        <h2>On my List</h2>
                        <ul class="list-group t20">
                            {% for todo in items_collection %}
                                <a href="{{ url_for('main.complete', oid=todo._id )}}">
                                <li class="list-group-item">
                                    {{ todo.text }}
                                </li>
                                </a>
                            {% endfor %}
                        </ul>
                    </div>
                    <br>
                    <div class="col">
                        <h2>Completed!</h2>
                        <ul class="list-group t20">
                            {% for todo in done %}
                                <a href="{{ url_for('main.incomplete', oid=todo._id )}}">
                                <li class="list-group-item todo-completed">
                                    {{ todo.text }}
                                </li>
                                </a>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</html>
